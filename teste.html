<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicLab - Aprenda Música</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #121212;
            --accent-purple: #9c27b0;
            --accent-blue: #2196f3;
            --accent-pink: #e91e63;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            position: relative;
            padding: 100px 20px;
            text-align: center;
            overflow: hidden;
        }

        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: 1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            background: var(--accent-purple);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 300px;
            height: 300px;
            background: var(--accent-blue);
            top: 50%;
            right: -50px;
            animation-delay: -5s;
        }

        .circle-3 {
            width: 350px;
            height: 350px;
            background: var(--accent-pink);
            bottom: -100px;
            left: 50%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, 50px) rotate(90deg); }
            50% { transform: translate(0, 100px) rotate(180deg); }
            75% { transform: translate(-50px, 50px) rotate(270deg); }
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255,255,255,0.1);
        }

        .header p {
            font-size: 1.4rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .modules {
            position: relative;
            z-index: 2;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .module-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .module {
            background: var(--bg-secondary);
            border-radius: 30px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .module::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, transparent, currentColor, transparent);
            opacity: 0.5;
        }

        .module.basic {
            color: #ffd700;
        }

        .module.intermediate {
            color: #00bcd4;
        }

        .module.advanced {
            color: #f44336;
        }

        .module:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .module h2 {
            font-size: 2rem;
            margin-bottom: 25px;
            text-align: center;
        }

        .topic-list {
            list-style: none;
        }

        .topic-item {
            background: rgba(255,255,255,0.05);
            margin: 10px 0;
            padding: 15px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .topic-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: currentColor;
            opacity: 0.5;
        }

        .topic-item:hover {
            background: rgba(255,255,255,0.1);
            transform: translateX(10px);
        }

        .topic-item.completed {
            background: rgba(255,255,255,0.15);
        }

        .topic-item.completed::after {
            content: '✓';
            position: absolute;
            right: 20px;
            color: currentColor;
        }

        .progress-container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: currentColor;
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            .module-container {
                grid-template-columns: 1fr;
            }
            .circle {
                filter: blur(40px);
            }
        }

        .floating-notes {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .note {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation: floatNote 10s linear infinite;
        }

        @keyframes floatNote {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-notes" id="notesContainer"></div>

    <header class="header">
        <div class="animated-bg">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
        <div class="header-content">
            <h1>MusicLab</h1>
            <p>Desperte seu potencial musical através de uma jornada única de aprendizado</p>
        </div>
    </header>

    <section class="modules">
        <div class="module-container" id="moduleContainer"></div>
    </section>

    <script>
        const modules = [
            {
                level: "basic",
                title: "Fundamentos",
                topics: [
                    "Teoria Musical Básica",
                    "Ritmo e Tempo",
                    "Leitura de Partituras",
                    "Melodia e Harmonia",
                    "Prática Instrumental"
                ]
            },
            {
                level: "intermediate",
                title: "Desenvolvimento",
                topics: [
                    "Técnicas Avançadas",
                    "Composição Básica",
                    "Harmonia Funcional",
                    "Improvisação",
                    "Arranjos Musicais"
                ]
            },
            {
                level: "advanced",
                title: "Maestria",
                topics: [
                    "Composição Avançada",
                    "Produção Musical",
                    "Orquestração",
                    "Performance Profissional",
                    "Projetos Musicais"
                ]
            }
        ];

        function createModules() {
            const container = document.getElementById('moduleContainer');
            
            modules.forEach(module => {
                const moduleElement = document.createElement('div');
                moduleElement.className = `module ${module.level}`;
                
                const topicsList = module.topics.map(topic => 
                    `<div class="topic-item" onclick="toggleComplete(this)">${topic}</div>`
                ).join('');

                moduleElement.innerHTML = `
                    <h2>${module.title}</h2>
                    <div class="topic-list">
                        ${topicsList}
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress" id="progress-${module.level}"></div>
                        </div>
                        <div class="progress-text">0% Completo</div>
                    </div>
                `;
                
                container.appendChild(moduleElement);
            });
        }

        function toggleComplete(element) {
            element.classList.toggle('completed');
            updateProgress(element.closest('.module'));
        }

        function updateProgress(moduleElement) {
            const topics = moduleElement.querySelectorAll('.topic-item');
            const completed = moduleElement.querySelectorAll('.topic-item.completed');
            const progress = moduleElement.querySelector('.progress');
            const progressText = moduleElement.querySelector('.progress-text');
            const percentage = Math.round((completed.length / topics.length) * 100);
            progress.style.width = `${percentage}%`;
            progressText.textContent = `${percentage}% Completo`;
        }

        function createFloatingNotes() {
            const container = document.getElementById('notesContainer');
            const notes = ['♪', '♫', '♬', '♭', '♮', '♯'];
            const positions = [10, 20, 30, 40, 50, 60, 70, 80, 90];
            
            setInterval(() => {
                const note = document.createElement('div');
                note.className = 'note';
                note.textContent = notes[Math.floor(Math.random() * notes.length)];
                note.style.left = `${positions[Math.floor(Math.random() * positions.length)]}%`;
                note.style.animationDuration = `${8 + Math.random() * 4}s`;
                container.appendChild(note);
                
                setTimeout(() => {
                    container.removeChild(note);
                }, 10000);
            }, 2000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            createModules();
            createFloatingNotes();
        });
    </script>
</body>
</html>
